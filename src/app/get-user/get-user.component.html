<div class="getusers_div">
  <div style="width: 100%; text-align: center; padding: 10px 0px">
    <h1>All Users</h1>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <!-- <th scope="col">Picture</th> -->
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of userData">
        <th scope="row">{{ item._id }}</th>
        <!-- <td><img src="{{ item.avatar }}" width="50px" height="50px" /></td> -->
        <td>{{ item.Firstname }}</td>
        <td>{{ item.Lastname }}</td>
        <td>{{ item.Email }}</td>
        <td>
          <button class="btn btn-sm btn-primary" (click)="onSelect(item)">
            Edit
          </button>
        </td>
        <td>
          <button class="btn btn-sm btn-danger" (click)="onSelectDelete(item)">
            Delete
          </button>
        </td>
        <!-- <td><btn>Yes</btn><No></No></td> -->
      </tr>
    </tbody>
  </table>
</div>
